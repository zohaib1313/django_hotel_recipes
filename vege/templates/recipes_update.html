{% extends 'base.html' %} {% block start %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}

    <h2>Update Recipe</h2>
    <div class="mb-3">
      <label class="form-lable">Name</label>
      <input type="text" value=    {{recipe.recipe_name}} required class="form-control" name="recipe_name" />
    </div>
    <div class="mb-3">
      <label class="form-lable">Desription</label>
      <textarea
        class="form-control"
        type="text"
        required
        name="recipe_description"
      >
    {{recipe.recipe_description}}
    </textarea>
    </div>

    <div class="mb-3">
      <label class="form-lable">Recipe image</label>
      <input
        type="file"
        class="form-control-file"
        name="recipe_image"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Update Recipe</button>
  </form>

  </div>
</div>

{% endblock %}
